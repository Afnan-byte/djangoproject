<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
table, th, td {
  border:1px solid black;
}
</style>
</head>
<body>
<h1>Data Here....</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th></th>
    </tr>
    {% for x in  students %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.grade}}</td>
        <td><form method="post" action="/delete/{{x.id}}">{% csrf_token %}<button type="submit">Delete</button></form></td>



    </tr>
    {% endfor %}
</table>

<a href="/student">Add student</a>

</body>
</html>
